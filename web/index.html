<html>

<head>
    <title>Photo Album</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<body>
    <div class="bg-image">

        <div class="container col-sm-10">
        
            <div class="row m-6">
                
                <div class="container content">
                    <form method="post" action="" enctype="multipart/form-data" id="myform">
                        <div >
                            <input type="file" id="file" name="file"/>
                            <input type="button" class="button" value="Upload" id="but_upload">
                        </div>
                    </form>
                </div>
                    
                    
                <div id="search" class="row justify-content-center"> 
                    <div class="row" id="container1"> 
                        <input type="text" id="searchin" placeholder="Search..."/> 
                        <button id="btngo" class="btn btn-primary" type="button">Search</button> 
                    </div>
    
                    <div class="row m-3">
                        <div class="col-sm-12 d-flex justify-content-around">
                            <button type="button" class="btn btn-success" id="record">
                            Voice Search 
                            </button>
                            <button type="button" class="btn btn-danger" id="stopRecord" disabled>
                            Stop
                            </button>
                        </div>
                    </div>
    
    
                    <!-- <div>
                        <p class="justify-content-center">
                            <button class="btn btn-success" id=record>Voice search</button>
                            <button class="btn btn-danger" id=stopRecord disabled>Stop</button>
                        </p>
                        <p>
                            <audio id=recordedAudio></audio>
                    
                        </p>
                    </div> -->
                </div>
            <div>
        </div>
    </div>
    

</body>
